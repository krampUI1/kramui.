<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to use RO-EXEC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f10;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1a1a1d;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
    }

    .login-box h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #2e2e33;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #008ecc;
    }

    .error {
      color: #f44;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login to use RO-EXEC</h1>
    <input type="password" id="keyInput" placeholder="Enter key...">
    <button onclick="validateKey()">Submit</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const correctKey = "sH4-2-G43-1-2DXS-F4-2-d3"; // Replace with your actual key

    function validateKey() {
      const key = document.getElementById("keyInput").value;
      const errorMsg = document.getElementById("errorMsg");

      if (key === correctKey) {
        window.location.href = "main.html"; // Replace with your actual target page path
      } else {
        errorMsg.textContent = "Invalid key. Please try again.";
      }
    }
  </script>
</body>
</html>
