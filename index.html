<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RO-EXEC</title>
  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;
        const userKey = loginForm.key.value;

        try {
          // Authenticate user
          await signInWithEmailAndPassword(auth, email, password);

          // Validate key
          const keysRef = collection(db, "keys");
          const q = query(keysRef, where("value", "==", userKey), where("enabled", "==", true));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            window.location.href = "ro-exec.html";
          } else {
            alert("Invalid or disabled key.");
          }
        } catch (err) {
          alert("Login or key failed: " + err.message);
        }
      });
    });
  </script>
  <style>
    body {
      background: #0f0f10;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1a1a1d;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #2e2e33;
      color: white;
    }

    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to use RO-EXEC</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="key" placeholder="Enter Key" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
