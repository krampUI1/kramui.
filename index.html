<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Fira+Code:wght@400;500&display=swap');

        body {
            /* Restored the dark blue radial gradient */
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: align-items 1s ease-in-out;
        }

        .login-card {
            background: #0d0d0d; /* Slightly darker card for contrast */
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .input-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .custom-input {
            width: 100%;
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 14px 16px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .custom-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }

        .custom-input.text-red-500 {
            border-color: #ef4444 !important;
        }

        .signin-btn {
            width: 100%;
            background: #ffffff;
            color: #000000;
            font-weight: 800;
            padding: 14px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 13px;
            margin-top: 10px;
            transition: opacity 0.2s, transform 0.1s;
        }

        .signin-btn:hover { opacity: 0.9; }
        .signin-btn:active { transform: scale(0.98); }

        /* Main UI Styling */
        .glass { background: rgba(18, 18, 18, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .fade-in-slow { animation: fadeIn 2s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        
        #intro-text { position: absolute; animation: fadeOutBlur 1.6s ease-in-out 1.5s forwards; }
        @keyframes fadeOutBlur { 0% { opacity: 1; filter: blur(0px); } 100% { opacity: 0; filter: blur(20px); visibility: hidden; } }
    </style>
</head>
<body>

    <div id="intro-text" class="z-[100] text-center w-full bg-black inset-0 flex items-center justify-center absolute">
        <h1 class="text-8xl font-black tracking-tighter text-[#d1d1d1]">AETHER</h1>
    </div>

    <div id="login-section" class="login-card opacity-0" style="animation: fadeIn 1s ease-out 3s forwards;">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black mb-2">Welcome back</h1>
            <p class="text-gray-500 text-sm font-semibold">Enter your credentials to continue.</p>
        </div>

        <form id="loginForm">
            <div class="mb-5">
                <label class="input-label">Username</label>
                <input type="text" id="usernameInput" placeholder="Username" class="custom-input" required>
            </div>
            
            <div class="mb-6">
                <label class="input-label">Password</label>
                <input type="password" id="passwordInput" placeholder="••••••••" class="custom-input" required>
            </div>

            <div id="loginError" class="text-red-500 text-[10px] font-bold text-center mb-4 hidden uppercase tracking-widest">Username or password is incorrect</div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>

    <div id="main-interface" class="hidden w-full max-w-7xl py-8 px-6 self-start">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-black tracking-tighter text-white opacity-90">AETHER</h1>
            <div class="w-12 h-1 bg-blue-600 mx-auto mt-2"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 glass p-4 rounded-xl">
                <p class="text-[9px] uppercase text-gray-500 font-bold">Session User</p>
                <p id="displayUser" class="text-sm font-black text-blue-400">Not Logged In</p>
            </div>
            <div class="lg:col-span-3 glass p-6 rounded-xl flex flex-col gap-4">
                <textarea id="configEditor" class="w-full h-96 bg-black/30 border-none outline-none font-mono text-blue-200 p-4 rounded-lg" placeholder="-- Paste Script Here"></textarea>
                <button onclick="executeScript()" class="bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-black uppercase text-xs tracking-widest transition-all">Execute Script</button>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const userInp = document.getElementById('usernameInput');
        const passInp = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('loginError');

        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const user = userInp.value;
            const pass = passInp.value;

            const isDev = (user === "dev" && pass === "devver");
            const isSonic = (user === "sonic" && pass === "sonic123");

            if (isDev || isSonic) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('main-interface').classList.remove('hidden');
                document.getElementById('main-interface').classList.add('fade-in-slow');
                document.body.style.alignItems = 'flex-start';
                document.getElementById('displayUser').innerText = user;
                // connectToBridge(); // Call your existing websocket function
            } else {
                userInp.classList.add('text-red-500');
                passInp.classList.add('text-red-500');
                errorMsg.classList.remove('hidden');
            }
        };

        [userInp, passInp].forEach(input => {
            input.oninput = () => {
                userInp.classList.remove('text-red-500');
                passInp.classList.remove('text-red-500');
                errorMsg.classList.add('hidden');
            };
        });

        function executeScript() {
            const script = document.getElementById('configEditor').value;
            // socket.send(JSON.stringify({type: 'execute', script: script}));
            console.log("Sent to executor: ", script);
        }
    </script>
</body>
</html>
